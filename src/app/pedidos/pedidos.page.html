<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mis Pedidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <div *ngIf="pedidos.length === 0" style="text-align:center; margin-top:20px;">
    <p>No tienes pedidos a√∫n</p>
  </div>

  <ion-card *ngFor="let pedido of pedidos" style="margin-bottom: 15px;">
    <ion-card-header>
      <ion-card-title>Pedido #{{pedido.id}}</ion-card-title>
      <ion-card-subtitle>Cliente: {{pedido.nombre_cliente}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let p of pedido.productos">
          <ion-label>
            <h3>{{p.nombre}}</h3>
            <p>${{p.precio}}</p>
          </ion-label>
        </ion-item>
      </ion-list>

      <div style="text-align:right; margin-top:10px;">
        <strong>Total: ${{pedido.total}}</strong>
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
